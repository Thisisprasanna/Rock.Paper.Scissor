<!DOCTYPE html>
<html lang="en">

    <title>Rock.Paper.Scissor</title>

  <body>
    <div id="container">
      <h1 id="heading">
        ROCK<span class="dot1">.</span>PAPER<span class="dot2">.</span>SCISSOR
